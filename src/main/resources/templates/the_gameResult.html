<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>the_game</title>
</head>

<body>
  <div th:if="${d}">
    山札の枚数:[[${d}]]枚
  </div>

  <div th:if="${t}">
    全員の手札の枚数[[${t}]]枚
  </div>

  <div th:if="${win}">
    <h2>10枚より少ないので全員勝ち</h2>
  </div>

  <div th:if="${lose}">
    <h2>10枚以上なので全員負け</h2>
  </div>

  <div th:if="${chamber}">
    <h2>現在の[[${chamber.name}]]の勝利数：[[${chamber.win}]]</h2>
  </div>

  <a href="/trump">ゲーム選択へ戻る</a>

</body>
