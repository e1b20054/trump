<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>the_game</title>
</head>

<body>
  <div th:if="${win}">
    <h2>win</h2>
  </div>

  <div th:if="${lose}">
    <h2>lose</h2>
  </div>

  <div th:if="${chamber}">
    <h2>現在の[[${chamber.name}]]の勝利数：[[${chamber.win}]]</h2>
  </div>

  <a href="/trump">ゲーム選択へ戻る</a>

</body>
