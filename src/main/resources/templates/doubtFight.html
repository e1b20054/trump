<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>doubtFight</title>
  <script>
    window.onload = function () {
      var sse1 = new EventSource('/doubtFight/step1');
      sse1.onmessage = function (event) {
        console.log("sse1.onmessage")
        console.log(event.data);
        var field_list = JSON.parse(event.data);//JSONオブジェクトとしてparse
        var field = "";
        var fcall1 = "を出しました。次は";
        var fcall2 = "です。(※14 は 1 とみなす)";
        var fcall3 = "<br/><br/>次は、"
        var fcall4 = "さんのターンです。"
        var haku = " ";

        var turn = field_list.turn;
        var turn1 = turn + 1;
        var user = field_list.nextname;
        field = turn + fcall1 + turn1 + fcall2 + fcall3 + user + fcall4;

        console.log(field);
        var div = document.getElementById("field");
        div.innerHTML = field;
      }
      var sse2 = new EventSource('/doubtFight/step2');
      sse2.onmessage = function (event) {
        console.log("sse2.onmessage")
        console.log(event.data);
        var result_list = JSON.parse(event.data);
        var result = "";
        var rcall1 = "ダウト宣言がされました。結果は";
        var rcall2 = "です。"
        var rcall3 = "に場のカードが戻されます。";
        var font1 = '<font size="3" color="red">';
        var font2 = '</font>';
        var haku = " ";

        var judge = result_list.judge;
        var name = result_list.name;
        result = font1 + rcall1 + judge + rcall2 + haku + name + rcall3 + font2;

        console.log(result);
        var div = document.getElementById("result");
        div.innerHTML = result;
      }
    }
  </script>
</head>
