<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>memory</title>
</head>

<body>
  <div th:if="${winner}">
    <h1>試合結果</h1>
    <h2 sec:authorize="hasRole('ROLE_USER')">[[${winner.name}]] の勝ち（[[${winner.get}]]枚獲得）</h2>
    <div th:if="${Rank}">
      <div th:each="Rank,stat : ${Rank}">
        [[${stat.count}]]位：[[${Rank.name}]] （[[${Rank.get}]]枚獲得）</li>
      </div>
    </div>
  </div>
  <br />
  <a href="/trump">ゲーム選択へ戻る</a>

</body>

</html>
