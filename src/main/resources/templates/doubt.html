<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Doubt</title>
</head>

<body>
  <a href="/logout">ログアウト</a>
  <h1>Doubt</h1>

  <div th:if="${trump}">
    <h2>デッキ</h2>
    <div th:each="trump : ${trump}">
      <tr>
        <td>([[${trump.number}]])</td>
      </tr>
    </div>
  </div>

  <div th:if="${tehuda}">
    <h2>手札</h2>
    <div th:each="tehuda : ${tehuda}" style="color: red; display: inline-block; _display: inline;">
      ([[${tehuda.number}]])
    </div>
  </div>
</body>

</html>
